[global]
workgroup = WORKGROUP
unix charset = UTF-8
dos charset = CP932
load printers = no
printing = bsd
wide links = yes
follow symlinks = yes
unix extensions = no
map archive = no
security = user
dns proxy = no
max log size = 1000
map to guest = never
usershare allow guests = no

[homes]
comment = Home Directories
browseable = no
writable = yes

[share]
comment = Public File Sharing
path = /samba/share
browseable = yes
writable = yes
read only = no
guest ok = yes
admin users = root
create mode = 0777
directory mode = 0777
