[global]

workgroup = WORKGROUP
# Linux文字コード
unix charset = UTF-8
# Windows文字コード
dos charset = CP932
# 長いファイル名の文字化け対処
mangled names = no

load printers = no
printing = bsd
wide links = yes
follow symlinks = yes
unix extensions = no
map archive = no
security = user
dns proxy = no
max log size = 1000
map to guest = never
usershare allow guests = no

[homes]
comment = Home Directories
browseable = no
writable = yes

[share]
comment = Public File Sharing
path = /samba/share
browseable = yes
writable = yes
read only = no
guest ok = yes
admin users = root
create mode = 0777
directory mode = 0777
